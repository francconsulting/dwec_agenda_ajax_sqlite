<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="./scripts/jQuery-3_2_1.js"></script>
    <script src="./scripts/jquery-ui.js"></script>
    <script src="./scripts/func_async.js"></script>
    <script src="./scripts/scripts.js"></script>
    <title>Document</title>
</head>
<body>
<div id="cabecera"><h1>Agenda</h1></div>
<div id="accion"><span>Nueva tarea</span></div>
<div id="procesando"></div>
<div id="mensaje"></div>
<div id="formulario">
    <form action="" method="post" id="frmCuerpo">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" name="titulo" maxlength="50" required/>

        <label for="dtfecha">Fecha</label>
        <input type="date" name="dtFecha" id="dtFecha" required placeholder="dd/mm/aaaa"
               pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}">
        <label for="sltEstado">Estado</label>
        <select name="sltEstado" id="sltEstado" required>
            <option value="" selected>Selecciona estado tarea</option>
            <option value="pendiente">pendiente</option>
            <option value="progreso">en progreso</option>
            <option value="completa">completa</option>
        </select>
        <label for="cuerpo">Cuerpo</label>
        <textArea id="cuerpo" name="cuerpo" required maxlength="250"></textArea>
        <input type="hidden" name="hdaccion" id="hdaccion">
        <input type="hidden" name="id" id="id">
        <input type="submit" id="btnGuardar" value="guardar">
        <input type="reset" id="btnCancelar" value="Cancelar">
    </form>
</div>
<div id="tabs">
    <ul>
        <li><a href="#pendiente">Tareas pendientes</a></li>
        <li><a href="#progreso">Tareas en progreso</a></li>
        <li><a href="#completa">Tareas Completas</a></li>
    </ul>
    <div id="pendiente">
        <table id="tbPendiente">
            <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Cuerpo</th>
                <th>fecha</th>
                <th>estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="progreso">
        <table id="tbProgreso">
            <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Cuerpo</th>
                <th>fecha</th>
                <th>estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="completa">
        <table id="tbCompleta">
            <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Cuerpo</th>
                <th>fecha</th>
                <th>estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
